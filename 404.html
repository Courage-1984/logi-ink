    <!-- Prevent Active Link FOUC - Remove all active classes before first paint -->
    <script>
      // CRITICAL: Run immediately (synchronous blocking script) to prevent active link flash
      // This MUST run before CSS paints to prevent all links showing as active/hover
      // During View Transitions, the browser paints the new page immediately, so we must
      // clear states synchronously without waiting for readyState or DOMContentLoaded
      (function() {
        // Run immediately - no readyState checks, no event listeners
        // This ensures it runs BEFORE the browser paints the new page during View Transitions
        const navLinks = document.querySelectorAll('.nav-link');
        const navbar = document.querySelector('.navbar');

        // Remove active classes from all links (if they exist)
        navLinks.forEach(link => {
          link.classList.remove('active');
          link.removeAttribute('data-active-initialized');
          link.removeAttribute('data-nav-initialized');
        });

        // CRITICAL: Remove nav-initialized class from navbar to enable CSS protection
        // If this class persists from bfcache, protection CSS (.navbar:not(.nav-initialized)) won't work
        if (navbar) {
          navbar.classList.remove('nav-initialized');
        }

        // Also set up MutationObserver for links added after initial render (HTML includes, etc.)
        // This is a backup safety measure, but the above should catch most cases
        if (document.body) {
          const observer = new MutationObserver(function() {
            const newNavLinks = document.querySelectorAll('.nav-link:not([data-nav-fixed])');
            newNavLinks.forEach(link => {
              link.classList.remove('active');
              link.removeAttribute('data-active-initialized');
              link.removeAttribute('data-nav-initialized');
              link.setAttribute('data-nav-fixed', 'true'); // Mark as fixed to avoid re-processing
            });
            const newNavbar = document.querySelector('.navbar:not(.nav-state-cleared)');
            if (newNavbar) {
              newNavbar.classList.remove('nav-initialized');
              newNavbar.classList.add('nav-state-cleared');
            }
          });
          observer.observe(document.body, { childList: true, subtree: true });
        }
      })();
    </script>

    <style>
      /* Minimal inline styles for 404 page while routing is handled */
      body {
        margin: 0;
        padding: 0;
        background: var(--bg-primary, #0a0a0a);
        color: var(--text-primary, #ffffff);
        font-family: 'Rajdhani', sans-serif;

      }

        font-size: 6rem;
        font-weight: bold;
        color: var(--accent-cyan, #00ffff);
        margin-bottom: 1rem;
        font-family: 'Orbitron', sans-serif;
      }
      .error-message {
        font-size: 1.5rem;

      }
      .error-link {

  <body>
    <div class="error-container">
      <div class="error-code">404</div>
      <div class="error-message">Page Not Found</div>
      <p>Redirecting to the correct page...</p>
    </div>

    <script>
      // GitHub Pages 404.html routing handler for clean URLs
      // This script handles routing when GitHub Pages serves a 404 for clean URLs like /projects

      (function () {
        // Known routes mapping clean URLs to HTML files (relative to root)
        const routePaths = [
          '/',
          '/about',
          '/services',
          '/projects',
          '/contact',
          '/pricing',
          '/seo-services',
          '/reports',
          '/privacy-policy',
          '/terms-of-service',
        ];

        // Get the current pathname, removing any query strings or hashes
        const pathname = window.location.pathname;

        // Normalize pathname: remove trailing slashes (except root)
        const normalizedPath = pathname === '/' ? '/' : pathname.replace(/\/$/, '');

        // Extract the route from the pathname (handles both root and subdirectory deployments)
        // For root: /projects -> /projects
        // For subdirectory: /logi-ink/projects -> /projects
        let route = normalizedPath;
        const basePath = document.querySelector('base')?.getAttribute('href') || '';

        // If there's a base path, remove it from the route
        if (basePath && basePath !== '/' && normalizedPath.startsWith(basePath)) {
          route = normalizedPath.slice(basePath.length - 1); // -1 to keep the leading /
        }

        // Check if this route matches a known route
        const isKnownRoute = routePaths.includes(route);

        if (isKnownRoute) {
          // Determine the HTML file to load
          // For root route, use index.html, otherwise use route name + .html
          const htmlFile = route === '/' ? 'index.html' : route.slice(1) + '.html';

          // Load the HTML file and replace the document
          fetch(htmlFile)
            .then(response => {
              if (!response.ok) {
                throw new Error(`Failed to load ${htmlFile}`);
              }
              return response.text();
            })
            .then(html => {
              // Replace the entire document with the loaded HTML
              document.open();
              document.write(html);
              document.close();
            })
            .catch(error => {
              // If loading fails, show 404 message
              console.error('Error loading page:', error);
              show404Message();
            });
        } else {
          // Unknown route - show 404 message
          show404Message();
        }

        function show404Message() {
          const container = document.querySelector('.error-container');
          if (container) {
            container.innerHTML = `
              <div class="error-code">404</div>
              <div class="error-message">Page Not Found</div>
              <p>The page you're looking for doesn't exist.</p>
              <p><a href="${basePath || '/'}" class="error-link">Return to Homepage</a></p>
            `;
          }
        }
      })();
    </script>
